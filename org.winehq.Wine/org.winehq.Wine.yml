id: org.winehq.Wine
default-branch: &app-version stable-25.08
x-extension-versions: &extension-versions stable;stable-25.08
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: &runtime-version '25.08'
x-gl-version: &gl-version '1.4'
x-gl-versions: &gl-versions 25.08;1.4
x-gl-merge-dirs: &gl-merge-dirs vulkan/icd.d;glvnd/egl_vendor.d;egl/egl_external_platform.d;OpenCL/vendors;lib/dri;lib/d3d;lib/gbm;vulkan/explicit_layer.d;vulkan/implicit_layer.d
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --allow=multiarch
  - --allow=devel
  - --system-talk-name=org.freedesktop.UDisks2
  - --system-talk-name=org.freedesktop.NetworkManager
  - --env=WINEDLLPATH=/app/dlls/lib32:/app/dlls/lib
  - --env=WINEPREFIX=/var/data/wine
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0
command: wine
rename-desktop-file: wine.desktop
rename-icon: wine

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: *runtime-version
    autodelete: false

  org.winehq.Wine.gecko:
    directory: share/wine/gecko
    bundle: true

  org.winehq.Wine.mono:
    directory: share/wine/mono
    bundle: true

  org.winehq.Wine.DLLs:
    directory: dlls
    subdirectories: true
    merge-dirs: lib;
    version: *app-version
    versions: *extension-versions

sdk-extensions:
  - org.freedesktop.Sdk.Extension.mingw-w64

build-options:
  append-path: /usr/lib/sdk/mingw-w64/bin
  env:
    PERL5LIB: /app/lib/perl5/
    PERL_MM_OPT: INSTALL_BASE=/app

separate-locales: false
cleanup:
  - '*.a'
  - '*.la'
  - /share/doc
  - /share/man

  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc
  - /include/wine
  - /lib/wine/*.def
  - /lib32/wine/*.def
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
modules:
  - ../modules/sdl2.json
  - name: libusb
    sources:
      - type: archive
        url: https://github.com/libusb/libusb/releases/download/v1.0.29/libusb-1.0.29.tar.bz2
        sha256: 5977fc950f8d1395ccea9bd48c06b3f808fd3c2c961b44b0c2e6e29fc3a70a85
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libusb/libusb/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^[vV]"; "")
          timestamp-query: .published_at
          url-query: .assets[] | select(.name=="libusb-\($version).tar.bz2") | .browser_download_url

  - name: krb5
    subdir: src
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-static
      - --disable-rpath
    cleanup:
      - /bin
      - /share/et
      - /share/examples
      - /share/man
    sources:
      - type: archive
        url: https://github.com/krb5/krb5/archive/refs/tags/krb5-1.22.1-final.tar.gz
        sha256: d7dd1ded54c1c2d3381da4a266935feda6ba6398155720df27e2975bd5a39239
        x-checker-data:
          type: anitya
          project-id: 13287
          stable-only: true
          url-template: https://github.com/krb5/krb5/archive/refs/tags/krb5-$version.tar.gz
      - type: shell
        dest: src
        commands:
          - autoreconf -si

  - name: krb5-config
    buildsystem: simple
    build-commands:
      - install -Dm 644 krb5.conf -t /app/etc
    sources:
      - type: file
        path: files/krb5.conf

  - name: openldap
    config-opts:
      - --disable-slapd
      - --disable-slurpd
      - --disable-bdb
      - --disable-hdb
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://www.openldap.org/software/download/OpenLDAP/openldap-release/openldap-2.6.9.tgz
        sha256: 2cb7dc73e9c8340dff0d99357fbaa578abf30cc6619f0521972c555681e6b2ff

  - name: samba
    build-options:
      config-opts:
        - --libexecdir=lib/libexec
    config-opts:
      - --localstatedir=/var
      - --sharedstatedir=/var/lib
      - --enable-fhs
      - --disable-python
      - --without-json
      - --without-ad-dc
      - --without-pam
      - --without-systemd
      - --without-ldb-lmdb
    cleanup:
      - /sbin
    sources:
      - type: archive
        url: https://download.samba.org/pub/samba/stable/samba-4.23.1.tar.gz
        sha256: a4fe464652c136600525dcd2665737c72248c6a49d9d5323661a683800c39f75
        x-checker-data:
          type: html
          url: https://download.samba.org/pub/samba/stable/
          pattern: (samba-(\d+\.\d+\.\d+)\.tar\.gz)
    modules:
      - name: perl-Parse-Yapp
        buildsystem: simple
        build-commands: &perl-build-commands
          - perl Makefile.PL
          - make install
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://cpan.metacpan.org/authors/id/W/WB/WBRASWELL/Parse-Yapp-1.21.tar.gz
            sha256: 3810e998308fba2e0f4f26043035032b027ce51ce5c8a52a8b8e340ca65f13e5

      - name: perl-JSON
        buildsystem: simple
        build-commands: *perl-build-commands
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/JSON-4.07.tar.gz
            sha256: 4f78b929798992e06106cf2bbc20de2375f7b60c60b3aa3ace02aae1e38513bb

      - name: rpcsvc-proto
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://github.com/thkukuk/rpcsvc-proto/archive/v1.4.3.tar.gz
            sha256: 6906e0f81bb016bd0216460fc879d3d9f2f6d743be7dfb0d8b32d140226d5ef8

  - name: unixodbc
    sources:
      - type: archive
        url: https://github.com/lurcher/unixODBC/archive/refs/tags/v2.3.14.tar.gz
        sha256: 3bd23171aca274820ef5cb4961b191adf2cf98509bea4d1b1b0a8630359ee2fb
        x-checker-data:
          type: anitya
          project-id: 7344
          stable-only: true
          url-template: https://github.com/lurcher/unixODBC/archive/refs/tags/v$version.tar.gz
      - type: script
        commands:
          - autoreconf --install

  - name: opencl-headers
    buildsystem: simple
    build-commands:
      - cp -a CL $FLATPAK_DEST/include/
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v2025.07.22.tar.gz
        sha256: 98f0a3ea26b4aec051e533cb1750db2998ab8e82eda97269ed6efe66ec94a240
        x-checker-data:
          type: anitya
          project-id: 223257
          stable-only: true
          url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v$version.tar.gz
  # Native arch build

  - name: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-archs=x86_64,i386
          libdir: /app/lib
      env:
        LIBDIR: lib
    config-opts:
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
      - --enable-wayland
    make-install-args:
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
      - INSTALL_PROGRAM_FLAGS=-s
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/10.x/wine-10.16.tar.xz
        sha256: c5ed2742bff208c63b005bcfb91a2fc6cc49af6c6695bc8c0cf0fe6f4da60446
        x-addons-url: &wine-addons-url >-
          https://gitlab.winehq.org/wine/wine/-/raw/master/dlls/appwiz.cpl/addons.c?ref_type=heads

  # Tools

  - name: winetricks
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: https://github.com/Winetricks/winetricks.git
        tag: '20250102'
        commit: e20b2f6f80d175f96208f51800130db7459dd28c
        x-checker-data:
          type: git
          tag-pattern: ^(\d+)$
    modules:
      - name: 7zip
        buildsystem: simple
        subdir: CPP/7zip/Bundles/Alone2
        build-commands:
          - make -j $FLATPAK_BUILDER_N_JOBS -f makefile.gcc
          - install -Dm755 ./_o/7zz -t /app/bin
          - ln -s /app/bin/7zz /app/bin/7za
          - ln -s /app/bin/7zz /app/bin/7z
        sources:
          - type: git
            url: https://github.com/ip7z/7zip.git
            tag: '25.01'
            commit: 5e96a8279489832924056b1fa82f29d5837c9469
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
      - name: cabextract
        sources:
          - type: archive
            url: https://www.cabextract.org.uk/cabextract-1.11.tar.gz
            sha256: b5546db1155e4c718ff3d4b278573604f30dd64c3c5bfd4657cd089b823a3ac6
            x-checker-data:
              type: anitya
              project-id: 245
              stable-only: true
              url-template: https://www.cabextract.org.uk/cabextract-$version.tar.gz

  # Bundled extensions

  - name: wine-gecko
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/wine/gecko/
      - install -v -Dm755 *.msi -t ${FLATPAK_DEST}/share/wine/gecko/
    post-install:
      - >-
        install -Dm644
        -t ${FLATPAK_DEST}/share/wine/gecko/share/metainfo/
        ${FLATPAK_ID}.gecko.metainfo.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://dl.winehq.org/wine/wine-gecko/2.47.4/wine-gecko-2.47.4-x86_64.msi
        sha256: e590b7d988a32d6aa4cf1d8aa3aa3d33766fdd4cf4c89c2dcc2095ecb28d066f
        x-checker-data:
          type: html
          url: *wine-addons-url
          version-pattern: &wine-gecko-version-pattern >-
            GECKO_VERSION\s+"(\d[\d\.]+\d)"
          url-template: https://dl.winehq.org/wine/wine-gecko/$version/wine-gecko-$version-x86_64.msi
      - type: file
        path: org.winehq.Wine.gecko.metainfo.xml

  - name: wine-mono
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/wine/mono/
      - cp -a wine-mono-* ${FLATPAK_DEST}/share/wine/mono/
    post-install:
      - >-
        install -Dm644
        -t ${FLATPAK_DEST}/share/wine/mono/share/metainfo/
        ${FLATPAK_ID}.mono.metainfo.xml
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/wine-mono/10.2.0/wine-mono-10.2.0-x86.tar.xz
        strip-components: 0
        sha256: ba12894e566944be8a04fdae62e0ebe0908a159020ab9a4e72ac4db774732de0
        x-checker-data:
          type: html
          url: *wine-addons-url
          version-pattern: MONO_VERSION\s+"(\d[\d\.]+\d)"
          url-template: https://dl.winehq.org/wine/wine-mono/$version/wine-mono-$version-x86.tar.xz
      - type: file
        path: org.winehq.Wine.mono.metainfo.xml

  # Flatpak bundle

  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/{,lib/debug/}lib/i386-linux-gnu/GL
      - mkdir -p ${FLATPAK_DEST}/dlls
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t ${FLATPAK_DEST}/share/appdata
      - |
        icondir=${FLATPAK_DEST}/share/icons/hicolor
        install -Dm644 wine-logo.svg ${icondir}/scalable/apps/wine.svg
        for s in 64 128 256; do
          mkdir -p ${icondir}/${s}x${s}/apps
          rsvg-convert -h ${s} -a -o ${icondir}/${s}x${s}/apps/wine.png ${icondir}/scalable/apps/wine.svg
        done
    sources:
      - type: file
        path: wine-logo.svg
      - type: file
        path: org.winehq.Wine.appdata.xml
