app-id: net.pcsx2.PCSX2
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.4'
command: pcsx2-qt
finish-args:
  - --device=all
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
modules:
  - name: libaio
    no-autogen: true
    make-install-args:
      - prefix=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://pagure.io/libaio.git
        tag: libaio-0.3.113
        commit: 1b18bfafc6a2f7b9fa2c6be77a95afed8b7be448
        x-checker-data:
          type: git
          tag-pattern: ^libaio-([\d.]+)$
    cleanup:
      - /include
      - /lib/*.a

  - name: portaudio
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /share/doc
      - /lib/cmake
      - /lib/pkgconfig
      - /lib/*.a
    sources:
      - type: git
        url: https://github.com/PortAudio/portaudio.git
        tag: v19.7.0
        commit: 147dd722548358763a8b649b3e4b41dfffbcfbb6
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: soundtouch
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://codeberg.org/soundtouch/soundtouch.git
        tag: 2.3.2
        commit: 29fba832a7920a04eab956b3990c50e13d8c93f9
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - /share/doc
      - /lib/*.a

  - name: png++
    disabled: true
    buildsystem: autotools
    make-install-args:
      - prefix=${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://download.savannah.nongnu.org/releases/pngpp/png++-0.2.10.tar.gz
        sha256: 998af216ab16ebb88543fbaa2dbb9175855e944775b66f2996fc945c8444eee1

  - name: libpcap
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/the-tcpdump-group/libpcap.git
        tag: libpcap-1.10.2
        commit: c46306b7898229747609636c4bdd48ae2bdbab8a
        x-checker-data:
          type: git
          tag-pattern: ^libpcap-([\d.]+)$
    cleanup:
      - /bin
      - /include
      - /share/man
      - /lib/pkgconfig
      - /lib/*.a

  - name: fastfloat
    buildsystem: cmake
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/fastfloat/fast_float.git
        tag: v3.8.1
        commit: 08c47edf570aedfffc7dc1fbbed5cad9be691840
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: pcsx2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DDISABLE_BUILD_DATE=ON
      - -DWAYLAND_API=ON
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
    cleanup:
      - /share/pixmaps
      - /share/man
      - /share/doc
    post-install:
      - cp -r bin/pcsx2-qt ../bin/* ${FLATPAK_DEST}/bin
      - rm ${FLATPAK_DEST}/bin/portable.ini
      - install -Dm644 ../pcsx2/Resources/AppIcon64.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/net.pcsx2.PCSX2.png
      - install -Dm644 ../net.pcsx2.PCSX2.metainfo.xml ${FLATPAK_DEST}/share/metainfo/net.pcsx2.PCSX2.metainfo.xml
      - install -Dm644 ../.github/workflows/scripts/linux/pcsx2-qt.desktop ${FLATPAK_DEST}/share/applications/net.pcsx2.PCSX2.desktop
      - desktop-file-edit --set-key=Icon --set-value=net.pcsx2.PCSX2 ${FLATPAK_DEST}/share/applications/net.pcsx2.PCSX2.desktop
    sources:
      - type: git
        url: https://github.com/PCSX2/pcsx2.git
        tag: v1.7.3882
        commit: 0a90765ed0e74b5b73827f3e632daed58a5dc854
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: net.pcsx2.PCSX2.metainfo.xml
