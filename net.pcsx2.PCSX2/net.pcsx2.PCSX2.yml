app-id: net.pcsx2.PCSX2
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
command: pcsx2
rename-desktop-file: PCSX2.desktop
rename-icon: PCSX2

finish-args:
  - '--device=all'
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--filesystem=home:ro'

modules:
  - name: wxWidgets
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /include
      - /share/bakefile
      - /share/aclocal
      - /lib/wx/include
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
    build-options:
      cxxflags: '-std=c++0x'
    sources:
      - type: git
        url: 'https://github.com/wxWidgets/wxWidgets.git'
        tag: v3.1.5
    modules:
      - '../shared-modules/glu/glu-9.json'

  - name: libaio
    cleanup:
      - /include
      - '/lib/*.a'
    buildsystem: simple
    build-options:
      cflags: '-O2 -pipe -fno-stack-protector -fno-plt'
    build-commands:
      - 'make'
      - 'make prefix=/app libdir=/app/lib install'
    sources:
      - type: archive
        url: 'http://ftp.de.debian.org/debian/pool/main/liba/libaio/libaio_0.3.112.orig.tar.xz'
        sha256: f69e5800425f4ea957426693ac09f9896bb993db5490fa021644454adcc72a32

  - name: portaudio
    cleanup:
      - /include
      - /lib/pkgconfig
      - '/lib/*.la'
    config-opts:
      - '--disable-static'
    sources:
      - type: archive
        url: 'https://github.com/PortAudio/portaudio/archive/refs/tags/v19.7.0.tar.gz'
        sha256: 5af29ba58bbdbb7bbcefaaecc77ec8fc413f0db6f4c4e286c40c3e1b83174fa0

  - name: soundtouch
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: 'https://codeberg.org/soundtouch/soundtouch.git'
        tag: 2.3.1
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/aclocal
      - /share/doc
      - '/lib/*.la'

  - name: libpcap
    cleanup:
      - /include
      - /share
      - /lib/pkgconfig
    sources:
      - type: archive
        url: 'https://www.tcpdump.org/release/libpcap-1.10.1.tar.gz'
        sha256: ed285f4accaf05344f90975757b3dbfe772ba41d1c401c2648b7fa45b711bdd4

  - name: rapidyaml
    buildsystem: cmake-ninja
    cleanup:
      - /include
    sources:
      - type: git
        url: 'https://github.com/biojppm/rapidyaml.git'
        tag: v0.4.1

  - name: pcsx2
    buildsystem: cmake-ninja
    builddir: true
    build-options:
        build-args:
            - "--share=network"
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DXDG_STD=TRUE'
      - '-DDISABLE_BUILD_DATE=TRUE'
      - '-DOpenGL_GL_PREFERENCE=GLVND'
      - '-DPACKAGE_MODE=TRUE'
      - '-DCMAKE_INSTALL_PREFIX:PATH=/app/'
      - '-DDISABLE_SETCAP=TRUE'
      - '-DSDL2_API=TRUE'
      - '-DWAYLAND_API=ON'
      - '-DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON'
      - '-DUSE_SYSTEM_YAML=TRUE'
    cleanup:
      - /share/pixmaps
      - /share/man
      - /share/doc
    post-install:
      - 'desktop-file-edit --set-key=Exec --set-value=pcsx2 /app/share/applications/PCSX2.desktop'
      - 'install -Dm644 ../pcsx2/gui/Resources/AppIcon64.png /app/share/icons/hicolor/64x64/apps/PCSX2.png'
      - 'install -Dm644 ../net.pcsx2.PCSX2.appdata.xml /app/share/appdata/net.pcsx2.PCSX2.appdata.xml'
    sources:
      - type: git
        url: 'https://github.com/PCSX2/pcsx2.git'
        disable-shallow-clone: true
        disable-submodules: true
      - type: file
        path: net.pcsx2.PCSX2.appdata.xml
      - type: shell
        commands:
          - git submodule init
          - git submodule update
