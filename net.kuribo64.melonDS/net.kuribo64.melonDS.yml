app-id: net.kuribo64.melonDS
runtime: org.kde.Platform
runtime-version: 6.8
sdk: org.kde.Sdk
command: melonDS
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --persist=.
modules:
  - name: libpcap
    cleanup:
      - /include
    sources:
      - type: archive
        url: https://www.tcpdump.org/release/libpcap-1.10.5.tar.gz
        sha256: 37ced90a19a302a7f32e458224a00c365c117905c2cd35ac544b6880a81488f0
        x-checker-data:
          type: anitya
          project-id: 1702
          stable-only: true
          url-template: https://www.tcpdump.org/release/libpcap-$version.tar.gz

  - name: libslirp
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/slirp/libslirp.git
        tag: v4.9.0
        commit: c32a8a1ccaae8490142e67e078336a95c5ffc956
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: melonds
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      build-args:
        - --share=network
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_QT6=ON
    sources:
      - type: git
        url: https://github.com/Arisotura/melonDS.git
        tag: 0.9.5
        commit: 430de6b2702bb93faa8c2004aff3fbd084db4a1e
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
          is-main-source: true
      - type: file
        path: net.kuribo64.melonDS.appdata.xml
      - type: shell
        commands:
          - git fetch
          - git cherry-pick -n 4cc34121b0db2cf77541014271af8d79fed35f26
    post-install:
      - install -D -m644 -t /app/share/appdata/ ../${FLATPAK_ID}.appdata.xml
