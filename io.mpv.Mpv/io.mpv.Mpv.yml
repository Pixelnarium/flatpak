      - --enable-libvpx
      - --enable-libx264
      - --enable-libx265
      - --enable-libwebp
      - --enable-libxml2
      - --enable-vulkan
      - --enable-libdrm
      - --enable-vaapi
    sources:
      - type: git
        url: https://github.com/FFmpeg/FFmpeg.git
        commit: 140fd653aed8cad774f991ba083e2d01e86420c7
        tag: n8.0
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]{3,7})$

  - name: libsixel
