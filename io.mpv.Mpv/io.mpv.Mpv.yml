        url: https://api.github.com/repos/sekrit-twc/zimg/tarball/release-3.0.6
        sha256: 15140e491c4ce9db5f02a038d8a1eb53e9151b55eeed06a2899425a6ebfef367
        x-checker-data:
          type: json
